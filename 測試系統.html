<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <title>LAB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .center {
            margin: 0 auto;
            float: none;
        }
    </style>
</header>

<body>
    <div class='container'>
        <div class="row justify-content-center align-items-center">
            <div class="col"></div>
            <div class="col ">
                <center>
                    <H1>狼人殺主持人替代系統</H1>
                </center>
            </div>
            <div class="col"></div>

        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col"></div>
            <div id="app" class="col ">
                <center>
                    <H2>選項</H2>
                    <div v-for="value of stages" v-show="stage==value.stage"><div v-html="value.contents"></div> </div>
                    <div></div>
                    <button id="Next">下一步</button>
                </center>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script>
        const dataMapping = {
            A:'123',
            B:'456',
            c:'789',
            d:'*0/'
        }
        let vm = new Vue({
            el: app,
            data:{
            stage:1,
            type:'A',
            
            stages:[
            {
            stage:'1',
            contents:'<div class="form-check"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><label class="form-check-label" for="flexRadioDefault1">主持人模式</label></div><div class="form-check"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked><label class="form-check-label" for="flexRadioDefault2">輔助模式</label></div>',
            },
            {
            stage:'2',
            contents:'<select class="form-select" id="PlayerN" aria-label="Default select example"><option selected>請選擇遊玩人數</option> <option value="6">六人</option><option value="7">七人</option><option value="8">八人</option><option value="9">九人</option><option value="10">十人</option><option value="11">十一人</option><option value="12">十二人</option></select>',
            },
            {
            stage:'3',
            contents:'3',
            },
            ],
            },
            computed: {
                content(){
                    return dataMapping[this.type]
                }
            },
        })
    </script>
</body>

</html>
