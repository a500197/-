                                for="flexRadioDefault2">輔助模式</label></div>
                    </div>
                    <div v-show="stage==2">

                        </select></div>
                    <div></div>
                    <!-- <button id="Next">下一步</button> -->
                    <button @click="ClickAS(-1)">上一步</button>
                    <button @click="ClickAS(1)">下一步</button>

            </div>
            <div class="col"></div>
        </div>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

    </script>
